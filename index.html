<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <form action="#" class="form">
        <div class="form-login">
            <h2 class="title">Login</h2>
            <div class="email"><label for="email"><input type="email" name="email" id="email" placeholder="Email">
            </label>
            </div>
            <div class="senha"><label for="senha"><input type="password" name="password" id="password" placeholder="Password"></label></div>
            <div class="remember">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember Me</label>
                <p>Forget Password</p>
            </div>
            <div class="button">
                <button class="submit">Submit</button>
            </div>
            
            <p class="footer">
                Do not have an account?<a href="#">Register</a>
            </p>
        </div>
    </form>
</body>

</html>
